<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Good Movers Chatbot</title>
  <style>
    /* Basic styling */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #ffffff; /* White background */
    }

    /* Floating chat icon styling */
    .chat-icon {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 60px;
      height: 60px;
      cursor: pointer;
      z-index: 9999;
    }

    /* Chat window container */
    .chat-window {
      position: fixed;
      bottom: 100px;
      right: 20px;
      width: 340px;
      max-width: 90%;
      height: 420px;
      background-color: #f9f9f9;
      border: 1px solid #ccc;
      border-radius: 8px;
      display: none; /* Hidden by default */
      flex-direction: column;
      z-index: 9998;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    /* Chat header */
    .chat-header {
      background-color: #4CAF50;
      color: #ffffff;
      padding: 10px;
      border-top-left-radius: 8px;
      border-top-right-radius: 8px;
      font-size: 1.1em;
    }

    /* Chat body: message area */
    .chat-body {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
    }
    .message {
      margin-bottom: 8px;
      line-height: 1.4;
      word-wrap: break-word;
    }
    .message.user {
      text-align: right;
      color: #444;
    }
    .message.bot {
      text-align: left;
      font-weight: 500;
    }

    /* Chat footer & input */
    .chat-footer {
      display: flex;
      align-items: center;
      border-top: 1px solid #ccc;
    }
    .chat-input {
      flex: 1;
      padding: 8px;
      border: none;
      outline: none;
      font-size: 1em;
    }
    .send-button,
    .end-button {
      background-color: #4CAF50;
      color: #fff;
      border: none;
      padding: 0 12px;
      cursor: pointer;
      font-size: 1em;
      margin-left: 8px;
      height: 36px; /* match input height nicely */
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .send-button:hover,
    .end-button:hover {
      opacity: 0.8;
    }
    /* Distinguish the End Chat button with a different color */
    .end-button {
      background-color: #ff5722; /* a reddish/orange color */
    }
  </style>
</head>
<body>

  <!-- Floating Chat Icon -->
  <img
    src="https://cdn-icons-png.flaticon.com/512/8692/8692101.png"
    alt="Chat Icon"
    class="chat-icon"
    onclick="toggleChatWindow()"
  />

  <!-- Chat Window -->
  <div id="chatWindow" class="chat-window">
    <div class="chat-header">
      My Good Movers Chat
    </div>
    <div id="chatBody" class="chat-body">
      <!-- Messages appended here -->
    </div>
    <div class="chat-footer">
      <input type="text" id="userInput" class="chat-input" placeholder="Type your message..." />
      <button class="send-button" onclick="sendMessage()">Send</button>
      <button class="end-button" onclick="endChat()">End Chat</button>
    </div>
  </div>

  <script>
    let chatOpen = false;
    let currentChatId = null; // store your chat session ID

    // Toggle chat window open/close
    function toggleChatWindow() {
      chatOpen = !chatOpen;
      const chatWindow = document.getElementById("chatWindow");
      chatWindow.style.display = chatOpen ? "flex" : "none";

      // Show a greeting if chat is opened for the first time (and no messages exist)
      const chatBody = document.getElementById("chatBody");
      if (chatOpen && chatBody.childElementCount === 0) {
        addBotMessage("Hey! How may I help you?");
      }
    }

    // Append user message to the chat body
    function addUserMessage(msg) {
      const div = document.createElement("div");
      div.classList.add("message", "user");
      div.textContent = msg;
      document.getElementById("chatBody").appendChild(div);
      scrollToBottom();
    }

    // Append bot message to the chat body
    function addBotMessage(msg) {
      const div = document.createElement("div");
      div.classList.add("message", "bot");
      div.textContent = msg;
      document.getElementById("chatBody").appendChild(div);
      scrollToBottom();
    }

    // Auto-scroll to latest message
    function scrollToBottom() {
      const chatBody = document.getElementById("chatBody");
      chatBody.scrollTop = chatBody.scrollHeight;
    }

    // Send a message to the server
    async function sendMessage() {
      const userInput = document.getElementById("userInput");
      const text = userInput.value.trim();
      if (!text) return;

      // Display user message
      addUserMessage(text);
      userInput.value = "";

      try {
        // If your Flask server is on a different port/domain, change the URL:
        // e.g., "https://yourserver.com/general_query"
        const response = await fetch("http://127.0.0.1:5000/general_query", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: text, chat_id: currentChatId })
        });

        if (!response.ok) {
          const errorText = await response.text();
          addBotMessage(`Server Error (${response.status}): ${errorText}`);
          return;
        }

        const data = await response.json();

        // The server can pass chat_id back if a new session was created
        if (data.chat_id) {
          currentChatId = data.chat_id;
        }

        // Bot reply
        if (data.reply) {
          addBotMessage(data.reply);
        } else {
          addBotMessage("I didn't receive a valid response from the server.");
        }
      } catch (err) {
        addBotMessage("Error: Unable to parse server response.");
        console.error("sendMessage() error:", err);
      }
    }

    // End the current chat session
    async function endChat() {
      if (!currentChatId) {
        addBotMessage("No active chat session to end.");
        return;
      }

      try {
        const response = await fetch("http://127.0.0.1:5000/end_chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ chat_id: currentChatId })
        });

        if (!response.ok) {
          const errorText = await response.text();
          addBotMessage(`Server Error (${response.status}): ${errorText}`);
          return;
        }

        const data = await response.json();
        addBotMessage(data.message || "Chat ended.");

        // Optionally clear the chat from the UI and reset chat_id
        document.getElementById("chatBody").innerHTML = "";
        currentChatId = null;
      } catch (err) {
        addBotMessage("Error: Unable to end chat.");
        console.error("endChat() error:", err);
      }
    }
  </script>
</body>
</html>
